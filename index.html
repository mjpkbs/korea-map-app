<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Administrative Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        .controls {
            width: 350px;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 100vh;
        }

        .control-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .control-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .control-item label {
            min-width: 80px;
            font-size: 14px;
            color: #666;
        }

        input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .admin-section {
            margin-bottom: 20px;
        }

        .admin-section h4 {
            margin-bottom: 10px;
            color: #444;
            font-size: 14px;
            font-weight: 500;
        }

        .selection-area {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-btn {
            padding: 8px 12px;
            background: #007cbf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-btn:hover {
            background: #005a8f;
        }

        .selected-items {
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px;
            background: #f9f9f9;
        }

        .selected-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            margin-bottom: 4px;
            background: white;
            border-radius: 3px;
            border: 1px solid #ddd;
            font-size: 13px;
        }

        .selected-item span {
            flex: 1;
            margin-right: 8px;
        }

        .selected-item input[type="color"] {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 11px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        datalist {
            max-height: 200px;
        }

        .width-display {
            margin-left: 10px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2 style="margin-bottom: 25px; color: #333;">Korean Administrative Map</h2>
        
        <!-- Map Style Controls -->
        <div class="control-group">
            <h3>Map Style</h3>
            <div class="control-item">
                <label>Ocean:</label>
                <input type="color" id="oceanColor" value="#a6cee3">
            </div>
            <div class="control-item">
                <label>Land:</label>
                <input type="color" id="landColor" value="#f0f0f0">
            </div>
        </div>

        <!-- Boundary Controls -->
        <div class="control-group">
            <h3>Boundaries</h3>
            <div class="control-item">
                <label>Color:</label>
                <input type="color" id="boundaryColor" value="#333333">
            </div>
            <div class="control-item">
                <label>Width:</label>
                <input type="range" id="boundaryWidth" min="0.5" max="5" step="0.5" value="1">
                <span class="width-display" id="widthDisplay">1px</span>
            </div>
            <div class="control-item">
                <label>Dashed:</label>
                <input type="checkbox" id="dashedBoundary">
            </div>
        </div>

        <!-- Administrative Divisions -->
        <div class="control-group">
            <h3>Administrative Divisions</h3>
            
            <!-- 시도 Section -->
            <div class="admin-section">
                <h4>시도 (Provinces)</h4>
                <div class="selection-area">
                    <input type="text" id="sidoInput" list="sidoList" placeholder="Select 시도...">
                    <input type="color" id="sidoColor" value="#ff6b6b">
                    <button class="add-btn" onclick="addSelection('sido')">Add</button>
                </div>
                <datalist id="sidoList"></datalist>
                <div class="selected-items" id="sidoSelected"></div>
            </div>

            <!-- 시군구 Section -->
            <div class="admin-section">
                <h4>시군구 (Cities/Counties)</h4>
                <div class="selection-area">
                    <input type="text" id="sigunguInput" list="sigunguList" placeholder="Select 시군구...">
                    <input type="color" id="sigunguColor" value="#4ecdc4">
                    <button class="add-btn" onclick="addSelection('sigungu')">Add</button>
                </div>
                <datalist id="sigunguList"></datalist>
                <div class="selected-items" id="sigunguSelected"></div>
            </div>

            <!-- 읍면동 Section -->
            <div class="admin-section">
                <h4>읍면동 (Towns/Neighborhoods)</h4>
                <div class="selection-area">
                    <input type="text" id="eubmyeondongInput" list="eubmyeondongList" placeholder="Select 읍면동...">
                    <input type="color" id="eubmyeondongColor" value="#45b7d1">
                    <button class="add-btn" onclick="addSelection('eubmyeondong')">Add</button>
                </div>
                <datalist id="eubmyeondongList"></datalist>
                <div class="selected-items" id="eubmyeondongSelected"></div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // Initialize Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoibW1qanBwIiwiYSI6ImNtZmZnM3RwODBoYnEya3B6bnB3NW5zcHQifQ.6UON_8x8X84bxsCrURuggA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [127.7669, 35.9078],
            zoom: 6
        });

        // Administrative data storage
        const adminData = {
            sido: { 
                tileset: 'mmjjpp.25rm7fx4',
                field: 'SIDO_NM',
                names: [],
                selected: new Map()
            },
            sigungu: { 
                tileset: 'mmjjpp.b4x5ixng',
                field: 'SIGUNGU_NM',
                names: [],
                selected: new Map()
            },
            eubmyeondong: { 
                tileset: 'mmjjpp.53755csu',
                field: 'ADM_NM',
                names: [],
                selected: new Map()
            }
        };

        // Initialize map
        map.on('load', () => {
            // Add sources
            map.addSource('sido-source', {
                type: 'vector',
                url: `mapbox://${adminData.sido.tileset}`
            });

            map.addSource('sigungu-source', {
                type: 'vector',
                url: `mapbox://${adminData.sigungu.tileset}`
            });

            map.addSource('eubmyeondong-source', {
                type: 'vector',
                url: `mapbox://${adminData.eubmyeondong.tileset}`
            });

            // Add boundary layers
            addBoundaryLayers();

            // Add fill layers for selected regions
            addFillLayers();

            // Load administrative names
            loadAdminNames();

            // Update map style
            updateMapStyle();
        });

        function addBoundaryLayers() {
            // 시도 boundaries
            map.addLayer({
                id: 'sido-boundaries',
                type: 'line',
                source: 'sido-source',
                'source-layer': 'BND_SIDO_PG-b2cuck',
                paint: {
                    'line-color': '#333333',
                    'line-width': 1
                }
            });

            // 시군구 boundaries
            map.addLayer({
                id: 'sigungu-boundaries',
                type: 'line',
                source: 'sigungu-source',
                'source-layer': 'BND_SIGUNGU_PG-8djgqa',
                paint: {
                    'line-color': '#333333',
                    'line-width': 0.5
                }
            });

            // 읍면동 boundaries
            map.addLayer({
                id: 'eubmyeondong-boundaries',
                type: 'line',
                source: 'eubmyeondong-source',
                'source-layer': 'BND_ADM_DONG_PG-3p138h',
                paint: {
                    'line-color': '#333333',
                    'line-width': 0.3
                }
            });
        }

        function addFillLayers() {
            // 시도 fills
            map.addLayer({
                id: 'sido-fill',
                type: 'fill',
                source: 'sido-source',
                'source-layer': 'BND_SIDO_PG-b2cuck',
                paint: {
                    'fill-color': [
                        'case',
                        ['has', ['get', 'SIDO_NM'], ['literal', {}]],
                        ['get', ['get', 'SIDO_NM'], ['literal', {}]],
                        'rgba(0,0,0,0)'
                    ],
                    'fill-opacity': 0.7
                }
            }, 'sido-boundaries');

            // 시군구 fills
            map.addLayer({
                id: 'sigungu-fill',
                type: 'fill',
                source: 'sigungu-source',
                'source-layer': 'BND_SIGUNGU_PG-8djgqa',
                paint: {
                    'fill-color': [
                        'case',
                        ['has', ['get', 'SIGUNGU_NM'], ['literal', {}]],
                        ['get', ['get', 'SIGUNGU_NM'], ['literal', {}]],
                        'rgba(0,0,0,0)'
                    ],
                    'fill-opacity': 0.7
                }
            }, 'sigungu-boundaries');

            // 읍면동 fills
            map.addLayer({
                id: 'eubmyeondong-fill',
                type: 'fill',
                source: 'eubmyeondong-source',
                'source-layer': 'BND_ADM_DONG_PG-3p138h',
                paint: {
                    'fill-color': [
                        'case',
                        ['has', ['get', 'ADM_NM'], ['literal', {}]],
                        ['get', ['get', 'ADM_NM'], ['literal', {}]],
                        'rgba(0,0,0,0)'
                    ],
                    'fill-opacity': 0.7
                }
            }, 'eubmyeondong-boundaries');
        }

        async function loadAdminNames() {
            // This would typically involve querying the tilesets
            // For now, we'll add some sample data
            // In a real implementation, you would query the tileset features
            
            // Sample data - replace with actual tileset queries
            adminData.sido.names = [
                '서울특별시', '부산광역시', '대구광역시', '인천광역시', '광주광역시',
                '대전광역시', '울산광역시', '세종특별자치시', '경기도', '강원도',
                '충청북도', '충청남도', '전라북도', '전라남도', '경상북도', '경상남도', '제주특별자치도'
            ];

            // Populate datalists
            populateDatalist('sidoList', adminData.sido.names);
            
            // Note: For real implementation, you would need to query the actual tilesets
            // to get all unique values for each administrative level
        }

        function populateDatalist(listId, names) {
            const datalist = document.getElementById(listId);
            datalist.innerHTML = '';
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                datalist.appendChild(option);
            });
        }

        // Control event listeners
        document.getElementById('oceanColor').addEventListener('change', updateMapStyle);
        document.getElementById('landColor').addEventListener('change', updateMapStyle);
        document.getElementById('boundaryColor').addEventListener('change', updateBoundaryStyle);
        document.getElementById('boundaryWidth').addEventListener('input', updateBoundaryStyle);
        document.getElementById('dashedBoundary').addEventListener('change', updateBoundaryStyle);

        // Width display update
        document.getElementById('boundaryWidth').addEventListener('input', (e) => {
            document.getElementById('widthDisplay').textContent = e.target.value + 'px';
        });

        function updateMapStyle() {
            const oceanColor = document.getElementById('oceanColor').value;
            const landColor = document.getElementById('landColor').value;
            
            map.setPaintProperty('water', 'fill-color', oceanColor);
            map.setPaintProperty('land', 'fill-color', landColor);
        }

        function updateBoundaryStyle() {
            const boundaryColor = document.getElementById('boundaryColor').value;
            const boundaryWidth = parseFloat(document.getElementById('boundaryWidth').value);
            const isDashed = document.getElementById('dashedBoundary').checked;
            
            const dashArray = isDashed ? [2, 2] : [1, 0];
            
            ['sido-boundaries', 'sigungu-boundaries', 'eubmyeondong-boundaries'].forEach(layerId => {
                map.setPaintProperty(layerId, 'line-color', boundaryColor);
                map.setPaintProperty(layerId, 'line-width', boundaryWidth);
                map.setPaintProperty(layerId, 'line-dasharray', dashArray);
            });
        }

        function addSelection(type) {
            const input = document.getElementById(`${type}Input`);
            const color = document.getElementById(`${type}Color`).value;
            const name = input.value.trim();
            
            if (!name) return;
            
            // Add to selected map
            adminData[type].selected.set(name, color);
            
            // Update display
            updateSelectedDisplay(type);
            
            // Update map
            updateFillLayer(type);
            
            // Clear input
            input.value = '';
        }

        function removeSelection(type, name) {
            adminData[type].selected.delete(name);
            updateSelectedDisplay(type);
            updateFillLayer(type);
        }

        function updateSelectedDisplay(type) {
            const container = document.getElementById(`${type}Selected`);
            container.innerHTML = '';
            
            adminData[type].selected.forEach((color, name) => {
                const item = document.createElement('div');
                item.className = 'selected-item';
                item.innerHTML = `
                    <span>${name}</span>
                    <input type="color" value="${color}" onchange="updateSelectionColor('${type}', '${name}', this.value)">
                    <button class="remove-btn" onclick="removeSelection('${type}', '${name}')">×</button>
                `;
                container.appendChild(item);
            });
        }

        function updateSelectionColor(type, name, color) {
            adminData[type].selected.set(name, color);
            updateFillLayer(type);
        }

        function updateFillLayer(type) {
            const colorMap = {};
            adminData[type].selected.forEach((color, name) => {
                colorMap[name] = color;
            });
            
            map.setPaintProperty(`${type}-fill`, 'fill-color', [
                'case',
                ['has', ['get', adminData[type].field], ['literal', colorMap]],
                ['get', ['get', adminData[type].field], ['literal', colorMap]],
                'rgba(0,0,0,0)'
            ]);
        }

        // Add click handlers for interactive selection
        map.on('click', 'sido-fill', (e) => {
            const name = e.features[0].properties.SIDO_NM;
            if (name && !adminData.sido.selected.has(name)) {
                document.getElementById('sidoInput').value = name;
            }
        });

        map.on('click', 'sigungu-fill', (e) => {
            const name = e.features[0].properties.SIGUNGU_NM;
            if (name && !adminData.sigungu.selected.has(name)) {
                document.getElementById('sigunguInput').value = name;
            }
        });

        map.on('click', 'eubmyeondong-fill', (e) => {
            const name = e.features[0].properties.ADM_NM;
            if (name && !adminData.eubmyeondong.selected.has(name)) {
                document.getElementById('eubmyeondongInput').value = name;
            }
        });

        // Add cursor style for clickable areas
        map.on('mouseenter', 'sido-fill', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'sido-fill', () => map.getCanvas().style.cursor = '');
        map.on('mouseenter', 'sigungu-fill', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'sigungu-fill', () => map.getCanvas().style.cursor = '');
        map.on('mouseenter', 'eubmyeondong-fill', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'eubmyeondong-fill', () => map.getCanvas().style.cursor = '');
    </script>
</body>
</html>
